<div class="navbar">
    <div class="container">
        <div class="items">
        {% if site.nav_links %}
            {% for link in site.nav_links %}
                <a href="{{ link.url | relative_url }}">{{ link.name }}</a>
            {% endfor %}
        {% else %}
        <a href="{{ "/" | relative_url }}">Home</a>
        <a href="{{ "/blog" | relative_url }}">Blog</a>
        <a href="{{ "/about" | relative_url }}">About</a>
        {% endif %}
        </div>
    </div>
</div>
